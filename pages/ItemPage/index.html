<!DOCTYPE html>
<html lang="pt-br">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Burnic</title>
  <link rel="stylesheet" href="../../style.css">
  <link rel="stylesheet" href="style.css">
  <link rel="shortcut icon" href="imagens/logo-gabriel.ico" type="image/x-icon">
  
  <script src="https://kit.fontawesome.com/1ef79e8cdc.js" crossorigin="anonymous"></script>
  
</head>
<body id="ibody">
  <div class="loading">
    <img class="gif" src="../../imagens/giffundo.gif" alt="">
    <img class="bic" src="../../imagens/logo png.png" alt="">
  </div>
  <div class="noise">

  </div>
  <div class="change">
    <label class="ui-switch">
      <input class="checkbox" type="checkbox">
      <div class="slider">
        <div class="circle"></div>
      </div>
    </label>
  </div>
  <nav>
    <div class="menu">
      <div class="logo">
        <h1 id="menuButtun">Burnic</h1>
      </div>
      <div class="icons">
        <label class="cart">
          <input type="checkbox">
          <i><i class="fa-solid fa-cart-shopping"></i></i>
        </label>
        <label class="hamburger">
          <input type="checkbox">
          <svg viewBox="0 0 32 32">
            <path class="line line-top-bottom" d="M27 10 13 10C10.8 10 9 8.2 9 6 9 3.5 10.8 2 13 2 15.2 2 17 3.8 17 6L17 26C17 28.2 18.8 30 21 30 23.2 30 25 28.2 25 26 25 23.8 23.2 22 21 22L7 22"></path>
            <path class="line" d="M7 16 27 16"></path>
          </svg>
        </label>
      </div>
      <div class="cartMenu" style="display: none;">

      </div>
      <div class="links">
        <a class="link" href="#">Home</a>
        <a class="link" href="#">Produtos</a>
        <a class="link" href="#">Contato</a>
      </div>
      <div class="cartShop">
        <div class="list">
          <ul>
            <li class="item">
              <div class="box">
                <img src="../../imagens/bigtoddy.jpg" alt="">
                <div class="infos">
                  <h1 class="name">
                    Baphomet
                  </h1>
                  <p class="price"> 
                    R$ 500.00
                  </p>
                </div>
                <div class="funcs">
                  <i class="fa-solid fa-trash delet-item"></i>
                </div>
              </div>
            </li>
            <li class="item">
              <div class="box">
                <img src="../../imagens/bigtoddy.jpg" alt="">
                <div class="infos">
                  <h1 class="name">
                    Haddad
                  </h1>
                  <p class="price">
                    R$ 400.00
                  </p>
                </div>
                <div class="funcs">
                  <i class="fa-solid fa-trash delet-item" ></i>
                </div>
              </div>    
            </li>
            <li class="item">
              <div class="box">
                <img src="../../imagens/bigtoddy.jpg" alt="">
                <div class="infos">
                  <h1 class="name">
                    Haddad
                  </h1>
                  <p class="price">
                    R$ 400.00
                  </p>
                </div>
                <div class="funcs">
                  <i class="fa-solid fa-trash delet-item" ></i>
                </div>
              </div>    
            </li>
            <li class="item">
              <div class="box">
                <img src="../../imagens/bigtoddy.jpg" alt="">
                <div class="infos">
                  <h1 class="name">
                    Haddad
                  </h1>
                  <p class="price">
                    R$ 400.00
                  </p>
                </div>
                <div class="funcs">
                  <i class="fa-solid fa-trash delet-item" ></i>
                </div>
              </div>    
            </li>
          </ul>
        </div>
        <div class="button-checkup">
          <div class="infos-checkout">
            <h1>Subtotal :</h1>
            <p class="total-amount">R$ 00.00</p>
          </div>
          <div class="chechupk">
            <a href="#">Finalizar compra</a>
          </div>
          
        </div>
      </div>
    </div>
  </nav>
  <main>
    <div class="container">
      
    </div>
  </main>
</body>
<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
<script src="../../script.js"></script>
<script src="script.js"></script>
</html>
