<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Burnic</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="../../style.css">
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <script src="https://kit.fontawesome.com/1ef79e8cdc.js" crossorigin="anonymous"></script>
</head>
<body>
  <div class="noise"> 

  </div>
  <nav>
    <div class="menu">
      <div class="logo">
        <img src="../../imagens/logo png.png" alt="">
        <h1 id="menuButtun">Burnic</h1>
      </div>
    </div>
  </nav>
  <main>
    <div class="container">
      <div class="Halfs">
        <div class="box_login">
          <form id="form-login" action="" method="post">
          <img class="eye-img open" src="../../imagens/logo png.png" alt="logo">
          <h2>Entrar</h2>

          <input type="email" name="email" placeholder="Email" id="iemail" required>

          <div class="show">
            <input type="password" id="ipassword" name="password" placeholder="Senha" required>
            <span><i class="fa-solid fa-eye-slash show-icon"></i></span>
          </div>
        </form>

        <button id="entrar">Entrar</button>
        </div>
        <a href="./Login.html">Fazer registro</a>
      </div>
    </div>
  </main>
</body>
<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
<script src="Login.js"></script>
</html>
